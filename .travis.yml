language: php

php:
 - '5.6'
 - '7.0'
 - '7.1'

before_install:
 -mysql

before_script:
  - curl -s http://getcomposer.org/installer | php --
  - php composer.phar install

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS baladay;'  
  - mysql -u root --default-character-set=utf8 baladay < orthophonie.sql
  
